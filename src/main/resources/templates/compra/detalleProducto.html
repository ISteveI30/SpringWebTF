<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Cursos</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container mt-3">
		<h3 class="text-center">Detalle Producto</h3>

		<div class="container mt-3">
			<div class="row">
				<div class="col g-3" >
					<div class="card" style="width: 22rem">
						<img src="/img/abrazo.jpg" class="card-img-top" alt="..."
							width="100%" height="225">
						<div class="card-body">
						<h5 class="card-text" th:text="*{c.nombre}"></h5>
								<p class="card-text"
									th:text="'Modalidad: '+${c.modalidad.tipo}+' - '+${c.modalidad.formato}"></p>

								<p class="text-muted text-end" th:text="'S/.'+*{c.precio}+'0'"></p>
								<p class="text-muted text-end" th:text="*{c.carrera.nombre}"></p>
								<input type="number" placeholder="cantidad" min="1" max="4" value="1">
								<a type="button" class="btn btn-warning"
									th:href="@{/compras/listado}">Agregar al carrito Compra</a>

						</div>
					</div>
				</div>
			</div>

	
		</div>
	</div>


	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
