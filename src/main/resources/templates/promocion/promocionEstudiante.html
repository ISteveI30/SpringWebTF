<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Cursos</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container mt-3">
		<h3 class="text-center ">Promociones</h3>

		<div class="container mt-3">
			<div class="row">
				<div class="col g-3" th:each="p : ${lstpromocion}">
					<div class="card" style="width: 22rem">
						<img src="/img/abrazo.jpg" class="card-img-top" alt="..."
							width="100%" height="225">

							<h5 class="card-text" th:text="*{p.titulo}"></h5>
							<p class="card-text"
								th:text="${p.descripcion}"></p>

							<p class="text-muted text-end" th:text="*{p.curso.nombre}"></p>
							<a type="button" class="btn btn-primary" th:href="@{'/estudiantes/view/'+${p.idPromocion}}">AÃ±adir</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
