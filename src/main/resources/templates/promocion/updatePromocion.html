<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Update Curso</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/botones.css}" />
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container mt-3 row mx-auto">
		<h2 class="text-center">Actualizar docente</h2>
		<div class="container text-white col-5 rounded p-5 fondo">
			<form th:action="@{/promociones/modificar}" th:object="${p}" method="post">
				<input class="form-control" type="hidden" th:field="*{idPromocion}" />
				<div class="col-sm-12">
					<label class="form-label">Titulo: </label> <input
						class="form-control" type="text" th:field="*{titulo}" />
				</div>
				<div class="col-sm-12">
					<label class="form-label">Descripci√≥n: </label> <input
						class="form-control" type="text" th:field="*{descripcion}" />
				</div>
				<div class="col-sm-12">
					<label class="form-label">Docente: </label> <select
						class="form-control" name="selectPerson"
						th:field="*{docente.idDocente}">
						<option th:each="d:${lstDocente}" th:value="${d.idDocente}"
							th:text="${d.nombre}+' '+${d.apellido}"
							th:selected="(${d.idDocente}==*{docente.idDocente})"></option>
					</select>
				</div>
				<div class="col-sm-12">
					<label class="form-label">Curso: </label> <select
						class="form-control" name="selectCurso"
						th:field="*{curso.idCurso}">
						<option th:each="c:${lstCursos}" th:value="${c.idCurso}"
							th:text="${c.nombre}"></option>
					</select>
				</div>
				<div class="col-sm-12 mt-4  row">
					<input class="mt-2 p-2 boton" type="submit" value="Registrar" />
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
