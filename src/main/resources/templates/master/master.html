<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Uhelp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/fuente.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #0A58CA">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt="abrazo eterno"
					th:src="@{/img/logo.png}" width="50" height="50">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li><a class="nav-link active" aria-current="page"
							th:href="@{/inicio}">Inicio</a></li>

						<li sec:authorize="hasRole('ROLE_STUDENT')"
							class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"
							style="color: #fdfdfd"> Pagos </a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" th:href="@{/pagos/select}">Registrar</a></li>
								<li><a class="dropdown-item" th:href="@{/pagos/listar}">Listar</a></li>

							</ul></li>

						<li sec:authorize="hasRole('ROLE_ACADEMY')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/modalidades/listar}">Modalidades</a></li>

						<li sec:authorize="hasRole('ROLE_ACADEMY')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/carreras/listar}">Carreras</a></li>

						<li sec:authorize="hasRole('ROLE_ACADEMY')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/docentes/listar}">Docentes</a></li>

						<li sec:authorize="hasRole('ROLE_STUDENT')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/estudiantes/docenteEstudiante}">Docentes</a></li>

						<li sec:authorize="hasRole('ROLE_STUDENT')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/estudiantes/cursoEstudiante}">Cursos</a></li>

						<li sec:authorize="hasRole('ROLE_ACADEMY')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/cursos/listar}">Cursos</a></li>

						<li sec:authorize="hasRole('ROLE_STUDENT')"><a
							class="nav-link active" aria-current="page" href="#">Promociones</a></li>

						<li sec:authorize="hasRole('ROLE_STUDENT')"><a
							class="nav-link active" aria-current="page" href="#">Favoritos</a></li>

						<li sec:authorize="hasRole('ROLE_ACADEMY')"><a
							class="nav-link active" aria-current="page"
							th:href="@{/promociones/listar}">Promociones</a></li>

					</ul>
					<form th:action="@{/logout}" method="post">
						<input class="btn btn-primary position-absolute top-0 end-0 mt-3"
							type="submit" value="Logout" />
					</form>
				</div>

			</div>
		</nav>
	</header>
	<div class="container py4"></div>
	<footer th:fragment="footer" class="container">
		<p>Developed by AmautaGroup</p>
	</footer>

	<footer th:fragment="resource">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>

</html>
