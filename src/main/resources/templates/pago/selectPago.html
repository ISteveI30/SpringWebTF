<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">

		<div class="col-6 mx-auto mt-5 p-4 border">
			<form th:action="@{/pagos/registro}" th:object="${obj}" method="post">
				<h2 class="form-label text-center">Seleccione su método de Pago</h2>
				<div class="col-5 mt-3 mx-auto">
						<select class="form-select" aria-label="Default select example"
							th:field="*{tipo}">
							<option th:each="var : ${tipos}" th:value="${var.tipo}"
								th:text="${var.tipo}"></option>
						</select>
				</div>
				<div class="col-3 mt-5 border mx-auto">
					<input class="btn btn-primary" type="submit" value="Confirmar método" />
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
