<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<div>
			<form th:action="@{/pagos/registro}" th:object="${obj}" method="post">
				<div class="col-sm-12">
					<label class="form-label">Seleccione su m√©todo de Pago: </label> <select
						class="form-select" aria-label="Default select example"
						th:field="*{tipo}">
						<option th:each="var : ${tipos}" th:value="${var.tipo}"
							th:text="${var.tipo}"></option>
					</select>
				</div>
			<div class="col-sm-12 form-control">
						<input class="btn btn-primary" type="submit" value="Registrar" />
					</div>
			</form>
		</div>
	</div>

	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
