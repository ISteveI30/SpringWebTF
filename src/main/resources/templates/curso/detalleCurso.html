<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Detalle Curso</title>

</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container mt-3">
		<div class="card" style="width: 40rem;">
			<div class="row g-0">
				<div class="col-4">
					<img src="/img/abrazo.jpg" class="card-img-top"
						alt="foto referencia">
				</div>
					<div class="col-md-8">
					<form th:action="@{/estudiantesC/guardar}" th:object="${curso}">
					<input class="form-control" type="hidden" th:field="*{idCurso}"/>
						<div class="card-body" >
						<div >
							<label>Curso: </label> <input type="text" disabled th:field="*{nombre}" />
						</div>
						<div>
							<label">Inicio de Curso: </label> <input
								disabled type="date" th:field="*{inicio}" />
						</div>
						<div>
							<label >Culminaci√≥n de Curso: </label> <input
								type="date" disabled th:field="*{culminacion}" />
						</div>
						<div class="col-sm-12">
							<label class="form-label">Precio: </label> <input
								class="form-control" type="text" th:field="*{precio}" />
						</div>
						<div class="col-sm-12">
							<label class="form-label">Vacantes: </label> <input
								class="form-control" type="text" th:field="*{vacantes}" />
						</div>
						
							<h5 class="card-title" th:text="${nombre}>Card title</h5>
							<p class="card-text">Some quick example text to build on the
								card title and make up the bulk of the card's content.</p>

						</div>
						<div class="card-footer">
							<a href="#" class="btn btn-success">Agregar a Favoritos</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
