<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Pagos</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container mx-auto mt-4">
		<h3>Cantidad de cursos registradospor carrera</h3>
		
			<div class="table-responsive">
				<table class="table table-success table-striped">
					<thead>
						<tr>
							<th>Carrera</th>
							<th>Cursos registrados por carrera</th>
							

						</tr>
					</thead>
					<tbody>
						<tr th:each="p:${list}">
							<td th:text="${p[0]}"></td>
							<td th:text="${p[1]}"></td>
						
						</tr>
					</tbody>
				</table>
			</div>

	
	</div>
	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
