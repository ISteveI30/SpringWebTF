<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Update Docente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/fuente.css}" />
<link rel="stylesheet" th:href="@{/css/botones.css}" />
</head>
<body>
	<header th:replace="master/master :: header"> </header>

	<div class="container mt-3 row mx-auto">
		<h2 class="text-center">Actualizar docente</h2>
		<div class="container text-white col-5 rounded p-5 fondo">
			<form th:action="@{/docentes/modificar}" th:object="${d}"
				method="post">
				<input class="form-control" type="hidden" th:field="*{idDocente}" />
				<div class="col-sm-12">
					<label class="col-form-label">Nombre: </label> <input
						class="form-control" type="text" th:field="*{nombre}" />
				</div>
				<div class="col-sm-12">
					<label class="col-form-label">Apellido: </label> <input
						class="form-control" type="text" th:field="*{apellido}" />
				</div>
				<div class="col-sm-12">
					<label class="col-form-label">DNI: </label> <input class="form-control"
						type="text" th:field="*{dni}" />
				</div>
				<div class="col-sm-12">
				<input class="form-control" type="hidden" th:field="*{puntaje}" />
				</div>
				<div class="col-sm-12 mt-4 my-3 row">
					<input type="submit" value="Registrar" class="mt-2 p-2 boton"/>
				</div>
			</form>
		</div>
	</div>


	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
