<!DOCTYPE htm>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>UPC-WEB</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
</head>
<body>

	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-3">Login</h3>
							<img class="logo mb-5" th:src="@{/img/logo.png}" alt="icono" />
							<form th:action="@{/login}" method="post">
								<div class="form-outline mb-4">
									<input type="email" id="username" name="username"
										class="form-control form-control-lg"
										placeholder="Corre electrónico"  autofocus required />
								</div>
								<div class="form-outline mb-4">
									<input type="password" name="password" id="password"
										class="form-control form-control-lg" placeholder="Contraseña" 
										required/>
								</div>
								<div class="form-check d-flex justify-content-start mb-4">
									<label>¿No tienes una cuenta? &nbsp</label><a
										th:href="@{/registros/seleccion}"> Registrate</a>
								</div>
								<input class="btn btn-lg btn-block boton " type="submit"
									value="Iniciar sesión " />
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
