<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Cursos</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container mt-3">
		<h3 class="text-center">Cursos Favoritos</h3>

		<div class="container mt-3">
			<div class="row">
				<div class="col g-3" th:each="c : ${lstcursos}">
					<div class="card" style="width: 22rem">
						<img src="/img/abrazo.jpg" class="card-img-top" alt="..."
							width="100%" height="225">
						<div class="card-body">
							<h5 class="card-text" th:text="*{c.curso.nombre}"></h5>
							<p class="card-text"
								th:text="'Modalidad: '+${c.curso.modalidad.tipo}+' - '+${c.curso.modalidad.formato}"></p>

							<p class="text-muted text-end"
								th:text="'S/.'+*{c.curso.precio}+'0'"></p>
							<p class="text-muted text-end"
								th:text="*{c.curso.carrera.nombre}"></p>

						</div>
					</div>
				</div>
			</div>

			<h3 class="text-center">Docentes Favoritos</h3>

			<div class="row">
				<div class="col g-3" th:each="s : ${lista}">
					<div class="card" style="width: 22rem">
						<img src="/img/abrazo.jpg" class="card-img-top" alt="..."
							width="100%" height="225">
						<div class="card-body">

							<h5 class="card-text"
								th:text="${s.docente.nombre}+' '+${s.docente.apellido}"></h5>
							<p class="card-text" th:text="'DNI: '+${s.docente.dni}"></p>
							<p class="text-muted text-end"
								th:text="'Puntaje: '+*{s.docente.puntaje}"></p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<footer th:replace="master/master :: resource"></footer>
</body>
</html>
